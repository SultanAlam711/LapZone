{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny - Login</title>
    <!-- Bootstrap CSS -->
    
    <style>
      /* General Reset */
      body {
          margin: 0;
          font-family: 'Poppins', sans-serif;
          background-color: #f9f9f9;
      }
  
      .card-container {
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
      }
  
      .card {
          width: 100%;
          max-width: 600px;
          margin: 20px;
          border-radius: 12px;
          overflow: hidden;
          box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      }
  
      .imgbox {
          width: 100%;
          height: 200px;
          background: url("{% static 'images/loginbg.png' %}") no-repeat center center;
          background-size: cover;
          position: relative;
      }
  
      .title {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
          font-size: 7rem;
          font-weight: bold;
          text-shadow: 2px 2px 5px white;
      }
  
      .contentbox {
          padding: 2rem;
      }
  
      .form-box h2 {
          text-align: center;
          font-size: 2.5rem;
          margin-bottom: 2rem;
          color: darkblue;
      }
  
      .form-box form input {
          width: 100%; /* Make input fields full width */
          height: 45px;
          border-radius: 6px;
          border: 1.5px solid #C7BEBE;
          padding: 0 15px;
          font-size: 16px;
          color: black;
          outline: none;
          transition: 0.3s ease;
          margin-bottom: 20px; /* Add spacing between inputs */
      }
  
      .form-box form input:focus {
          border-color: darkblue;
      }
  


  
      .additional-links {
          text-align: center;
          margin-top: 15px;
      }
  
      .additional-links a {
          color: darkblue;
          text-decoration: none;
          font-size: 1.2rem;
          font-family: 'Racing Sans One', sans-serif;
      }
  
      .additional-links a:hover {
          text-decoration: underline;
      }
  </style>
</head>
<body>
    <div class="card-container"  style="margin-bottom: 5%;">
        <div class="card" style="margin-top: 7%;">
            <!-- Image Section with Title over it -->
            <div class="imgbox">
                <div class="title"></div>
            </div>

            <!-- Content Section (Form) -->
            <div class="contentbox" >
                <div class="container" >
                    <div class="form-box">
                        {% if messages %}
                            <div class="alert alert-info">
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}

                        <h2>LOGIN</h2>

                        <!-- Login Form -->
                        <form method="POST">
                            {% csrf_token %}
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username" value="{{ form.username.value|default:'' }}" required>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                            
                            <!-- <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="keep_logged_in" name="keep_logged_in">
                                <label class="form-check-label" for="keep_logged_in">Keep me logged in</label>
                            </div> -->

                            <button type="submit" class="btn btn-primary w-100" style="color: black;font-size: 1rem;">Login</button>
                        </div>

                        <div class="additional-links">
                            <p>Don't have an account? <a href="{% url 'register' %}">Register now</a></p>
                            <p>Forgot password? <a href="{% url 'forgot_password' %}">Click here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
